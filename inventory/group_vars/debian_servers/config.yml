---
# Non-sensitive configuration variables

# System Configuration
timezone: Europe/Helsinki
locales:
  - "en_US.UTF-8"
  - "en_GB.UTF-8"

# Package Configuration
core_packages:
  - fish
  - mosh
  - tmux
  - fzf
  - rsync
  - htop
  - curl
  - unattended-upgrades
  - ssmtp
  - figlet
  - starship

# User Configuration
user_shell: "/usr/bin/fish"
user_groups:
  - sudo

# Mail Configuration (non-sensitive)
# ssmtp configured to use localhost:8025 for mailrise integration
mail_config:
  from_line_override: true
  enable_mailrise: true

# Unattended Upgrades Configuration (non-sensitive)
unattended_upgrades:
  automatic_reboot: true
  automatic_reboot_time: "02:00"

# MOTD Configuration (non-sensitive)
motd_config:
  enable_logo: true
  enable_uname: true
  enable_diskspace: true
  enable_docker: true
  enable_security_updates: true
  enable_unattended_upgrades: true

# Disk Usage Monitoring (non-sensitive)
# Default locations for disk usage monitoring in MOTD
# Can be overridden in host_vars for specific servers
disk_usage_locations:
  - "/"
