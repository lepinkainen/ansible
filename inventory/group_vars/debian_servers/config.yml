---
# Non-sensitive configuration variables

# System Configuration
timezone: Europe/Helsinki
locales:
  - "en_US.UTF-8"
  - "en_GB.UTF-8"

# Package Configuration
core_packages:
  - fish
  - mosh
  - tmux
  - fzf
  - rsync
  - htop
  - curl
  - unattended-upgrades
  - ssmtp

# Install starship on non-ARM systems
install_starship: true

# User Configuration
user_shell: "/usr/bin/fish"
user_groups:
  - sudo

# Mail Configuration (non-sensitive)
# ssmtp configured to use localhost:8025 for mailrise integration
mail_config:
  from_line_override: true

# Unattended Upgrades Configuration (non-sensitive)
unattended_upgrades:
  automatic_reboot: true
  automatic_reboot_time: "02:00"

# MOTD Configuration (non-sensitive)
motd_config:
  enable_welcome: true
  enable_sysinfo: true
  enable_security_updates: true
  enable_footer: true
  check_security_updates: true
  welcome_message: ""  # Additional welcome message (optional)
  footer_message: ""   # Custom footer message (optional)