---
- name: Bootstrap new Debian servers
  hosts: debian_servers
  become: yes
  
  roles:
    - system-basics
    - packages

  post_tasks:
    - name: Display bootstrap completion message
      debug:
        msg: |
          Bootstrap completed! Server is ready for full configuration.
          
          Run the full site.yml playbook to complete setup:
          ansible-playbook -i inventory/production playbooks/site.yml